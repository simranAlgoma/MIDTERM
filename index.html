<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simran Kaur</title>
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/grid.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="left-section">
          <a
            href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5"
            target="_blank"
            >HTML5</a
          >
          <a
            href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
            target="_blank"
            >JavaScript</a
          >
          <a
            href="https://developer.mozilla.org/en-US/docs/Web/CSS"
            target="_blank"
            >CSS</a
          >
        </div>
        <div class="right-section">
          <button class="btn-dark">Dark</button>
          <button class="btn-light">Light</button>
          <button class="btn-secondary">Contact Me</button>
        </div>
      </nav>
    </header>

    <main>
      <div class="grid-container">
        <div class="col-left">
          <p>
            Factorial calculator.<br />
            n!= 1x2x3...n!.<br />
            eq. 5!= 120.
          </p>
        </div>
        <div class="col-right">
          <input type="number" id="numberInput" class="input-field" />
        </div>
      </div>

      <div class="grid-container">
        <div class="col-left">
          <button id="enterButton" class="btn-primary">Enter</button>
        </div>
        <div class="col-right">
          <div id="resultScreen" class="result-screen"></div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Simran kaur</p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
